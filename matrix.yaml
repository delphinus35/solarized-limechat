# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '(%n) '
  scroller-highlight-color: '#f0f'
input-text:
  font-family: 'Menlo'
  font-size: 13.0
  background-color: '#151515'
  color: '#F8F8F2'
  selected:
    background-color: '#2C2C2C'
member-list:
  font-family: 'Menlo'
  font-size: 13.0
  color: '#F8F8F2'
  background-color: '#151515'
  operator:
    color: '#F8F8F2'
  selected:
    color: '#F8F8F2'
    background:
      # gradient
      top-line-color: '#151515'
      bottom-line-color: '#f8f8f2'
      top-color: '#151515'
      bottom-color: '#151515'
server-tree:
  font-family: 'Menlo'
  font-size: 13.0
  background-color: '#151515'
  highlight:
    color: '#F8F8F2'
  newtalk:
    color: '#F8F8F2'
  unread:
    color: '#F8F8F2'
  normal:
    active:
      color: '#F8F8F2'
    inactive:
      color: '#efefef'
  selected:
    active:
      color: '#F8F8F2'
    inactive:
      color: '#efefef'
    background:
      # gradient
      top-line-color: '#151515'
      bottom-line-color: '#f8f8f2'
      top-color: '#151515'
      bottom-color: '#151515'
